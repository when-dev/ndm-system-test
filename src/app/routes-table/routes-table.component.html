<table>
  <thead>
    <tr>
      <th (click)="sort('address')">Адрес назначения</th>
      <th (click)="sort('gateway')">Шлюз</th>
      <th (click)="sort('interface')">Интерфейс</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let route of routes">
      <td>{{ route.address }}</td>
      <td>{{ route.gateway }}</td>
      <td>{{ route.interface }}</td>
    </tr>
  </tbody>
</table>
